// Open next map voting menu on match end.
// 0 = Disabled (default)
// 1 = Enabled
set scr_fmv_enabled "1"

// Time players will have to vote for the map.
// Allowed: 5-45 seconds.
set scr_fmv_map_time "15"

// Time players will have to see which gametype/map combination won before starting the load.
// Allowed: 5-15 seconds.
set scr_fmv_winner_time "5"