// NIGHT VISION ENHANCED                                        //
// More effects: IK light, shell shock, grain, laser line, fov, //
// new color profile, slowdown movement, etc.                   //
//**************************************************************//

// Enable the night vision system
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_enabled "1"

// Enable night vision grain screen effect
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_grain_enabled "1"

// Power of night vision grain effect
// Allowed values: 0-1 (default value is 0.2 - 20%)
// scr_nve_grain_power "0.2"

// Enable night vision shell shock effect 
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_shock_enabled "1"

// Enabl night vision laser line on weapon
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_laser_enabled "1"

// Enable night vision IR light effect (light point)
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_light_enabled "1"

// Enable thick movement effect (slow down player)
// 0 = Disabled
// 1 = Enabled (default)
// set scr_nve_thick_enabled "1"

// Power of thick effect (slow down player)
// Allowed values: 0-1 (default value is 0.2 - 20%, total stop is 1.0 - 100%)
// set scr_nve_thick_power "0.2"

// Enable fov scale effect (scale fov in night vision googles)
// 0 = Disabled, 1 = Enabled (default)
// set scr_nve_fovscale_enabled "1"

// Power of fov scale effect 
// Allowed values: 0.5-1 (default value is 0.9 - 90% of base scale)
// set scr_nve_fovscale_power "0.9"