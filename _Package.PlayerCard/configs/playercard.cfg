// Change "killed by" and "you kill" to player card image       //
// like mw2. Based on Based on HolyMoly Playercard mod          //
//**************************************************************//

// Controls if the Playercard module should be active or not
// 0 = Disabled 
// 1 = Enabled displaying Team icons
// 2 = Enabled displaying Weapon Images
// 3 = Enabled displaying Hud Icon Images ( default )
set scr_playercards "2"

// Controls if the Playercard Hardpoints should be active or not
// 0 = Disabled 
// 1 = Enabled ( default )
set scr_playercards_hardpoints "1"

// Sets the AMOUNT of Playercards to be used
// 1 - 20, 20 ( default )
set scr_playercards_amount "20"

// Amount of time Playercard is Visible
// 1.5 - 5 Seconds, 1.5 ( default )
set scr_playercards_time_visible "2"

// Playercard Hardpoints will be displayed to the enemy 
// 0 = Disabled 
// 1 = Enabled ( default )
set scr_playercards_hardpoints_enemy_display "1"

// Amount of time Playercard Hardpoint is Visible
// 1.5 - 5 Seconds, 3.5 ( default )
set scr_playercards_hardpoints_time_visible "3.5"