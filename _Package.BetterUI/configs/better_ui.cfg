// Enable HUD fading override option (for HARDCORE and NON-HARDCORE modes)
// 0 = Disabled
// 1 = Enabled (default)
set scr_hud_fade_enabled "1"

// Amount of time HUD is visible
// Allowed values: 0.0-10.0 Seconds (0 HUD always displayed, default value is 1.7)
set scr_hud_fade_time "0"

// Sets size of Waypoints images on screen (default size is to big)
// Allowed values: 10-50 (default value is 20)
set scr_hud_waypoint_size "20"

// Show team status HUD (score and alive players counts)
// 0 = Disabled
// 1 = Enabled (default)
// 2 = Enabled (also in HARDCORE)
set scr_hud_show_teamstat "2"

// Show offhands items HUD (frag, special grenade, bandages)
// 0 = Disabled
// 1 = Enabled (default)
// 2 = Enabled (also in HARDCORE)
set scr_hud_show_offhand_items "2"

// Show weapin info HUD (ammo count, stock, weapon name)
// 0 = Disabled
// 1 = Enabled (default)
// 2 = Enabled (also in HARDCORE)
set scr_hud_show_ammodisplay "2"